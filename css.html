<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS</title>
</head>
<style type="text/css">

        text-align: center;
        color: blueviolet;
    }
    #id01{
        font-size: 20px;
        text-align: center;
        color: blue;
    }
    table{

    }
</style>
<body>
    <div class="class01">What are you doing?</div>

    <table align="center">
        <tr>
            <td>1.1</td>
            <td>1.2</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
        </tr>
    </table>

</html>
